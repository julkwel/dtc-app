<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTC Platform</title>
    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="../image/logo3.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../style/myprofile.css">
</head>
<body>
    <div class="container registration_content" >
        <div class="row vh-100">
            <div class="col-12 col-lg-5" >
                <div>
                    <img src="../image/studentprofile.jpg" alt="..." class=" img-fluid img-thumbnail rounded-circle">
                </div>
            </div>
            <div class="col-12 col-lg-5  m-auto p-5 registration_content_right">
                <div>
                    <h1>Mes informations</h1>
                </div>
                <form  action="#" method="POST">
                    <div class=" form-group mb-sm-0 mb-md-3">
                        <label for="registration_form_lastname" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="registration_form_lastname" >
                    </div>
                    <div class=" form-group mb-sm-0 mb-md-3">
                        <label for="registration_form_firstname" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="registration_form_firstname" >
                    </div>
                    <div class=" form-group mb-sm-0 mb-md-3">
                      <label for="registration_form_username" class="form-label">E-mail  (nom d'utilisateur)</label>
                      <input type="email" class="form-control" id="registration_form_username" >
                    </div>
                    <div class=" form-group mb-sm-0 mb-md-3 position-relative">
                        <label for="registration_form_password_first" class="form-label">Mot de pass</label>
                        <input type="password" class="form-control" id="registration_form_password_first" >
                        <i class="bi bi-eye-fill position-absolute toggle_password"></i>
                        
                    </div>
                    <div class=" form-group mb-sm-0 mb-md-3 position-relative">
                        <label for="registration_form_password_second" class="form-label">Confirmer le mot de pass</label>
                        <input type="password" class="form-control" id="registration_form_password_second" >
                        <i class="bi bi-eye-slash-fill position-absolute toggle_password"></i>
                    </div>
                    <div class="form-group mb-sm-0 mb-md-3 sectionSubmitInscription">
                        <button type="submit" class="btn form-control" id="submitInscription">S'enregistrer</button>
                        <p class="text-center mt-3">Avez-vous déjà un compte ? <a href="login.html">Se connecter</a></p>
                    </div>
                    
                  </form>
            </div>
        </div>
    </div>

<script src="../bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
